<html>
    <head>
        <title>{{ title }} - My Todo List</title>
    </head>
    <body>
        <h1>My Todo List</h1>
        <ul>
            {% for task in tasks %}
            <div>
                <li>
                {{ task.title }}: <b>{{ task.description }}</b>
                </li>
            </div>
            {% endfor %}
        </ul>

    </body>

</html>
